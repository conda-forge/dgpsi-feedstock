{% set name = "dgpsi" %}
{% set version = "2.6.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dgpsi-{{ version }}.tar.gz
  sha256: 30d373974153aff7db8e554043b97d4a24f2947f11abb4f1a10e074ad2a48b48

build:
  number: 0
  skip: true   # [py<39 or py>=313]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - pip
    - python {{ python }}
    - setuptools
    - wheel
  run:
    - dill >=0.3.2
    - jupyter >=1.0.0
    - matplotlib-base >=3.2.1
    - numba >=0.51.2
    - numpy >=1.18.2
    - pathos >=0.2.9
    - multiprocess >=0.70.13
    - psutil >=5.8.0
    - python >= {{ python_min }}, <3.13
    - scikit-learn >=0.22.0
    - scipy >=1.4.1
    - tabulate >=0.8.7
    - tqdm >=4.50.2
    - faiss-cpu >=1.7.4

test:
  imports:
    - dgpsi
    - faiss
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mingdeyu/DGP
  summary: A Python package for deep and linked Gaussian process emulations using stochastic imputation
  license: MIT
  license_file: LICENSE
  doc_url: https://dgpsi.readthedocs.io/
  dev_url: https://github.com/mingdeyu/DGP

extra:
  recipe-maintainers:
    - mingdeyu
